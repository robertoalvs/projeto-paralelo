<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Shapes</title>
</head>

<style>

    body {

        margin: 50px;
    }

    div {

        width: 400px;
        height: 60px;
        background-color: rgb(228, 137, 18);
        margin: auto;
        transform: skew(50deg);
        margin-bottom: 50px;
    }

    .border-skew {

        width: 400px;
        height: 60px;
        background-color: rgb(48, 36, 22);
        margin: auto;
        transform: skew(-50deg);
    }

</style>
<body>
    <div class="border-shapes"></div>
    <div class="border-skew"></div>
</body>
</html>
